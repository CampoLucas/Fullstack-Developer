<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Portfolio</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <main>
        <!-- Hero Page -->
        <section class="hero-page" id="hero-page">
            <canvas id="particles-background"></canvas>
            <div class="hero-top" id="hero-top">
                <div class="hero-content">
                    <div class="gradient"></div>
                </div>
            </div>
            <div class="hero-center" id="hero-center">
                <div class="hero-content">
                    <div class="hero-text">
                    <p class="greet">Hi,</p>
                    <h1>I'm <span class="accent">Lucas Campo</span></h1>
                    <h2>Full-Stack Developer</h2>
                    <a href="#contact" class="cta-btn">Contact</a>
                    <a href="https://campolucas.github.io/" class="cta-btn more">More</a>
                </div>

                <img src="./assets/images/about/profile-pic.jpeg" class="profile-pic">
                </div>
                
            </div>
            <div class="hero-bottom" id="hero-bottom">
                <div class="hero-content">
                    <div class="gradient"></div>
                </div>
                
                
            </div>
        </section>

        <!-- Projects -->
        <section class="projects">
            <div class="projects-inner">
                <h2 class="projects-title">Projects</h2>

                <ul class="projects-list">
                    <li class="project-card">
                        <a href="https://campolucas.github.io/Greatest-Movies/" target="_blank">
                            <span>Greatest Movies</span>
                            <span class="arrow">→</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner" id="contact">
            <div class="footer-contacts" role="contentinfo">
                <div class="social">
                    <a class="icon linkedin social-link" href="https://www.linkedin.com/in/lucascampo3333/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile"></a>
                    <a class="icon email social-link" href="mailto:campolucas2001@gmail.com" aria-label="Send email"></a>
                </div>

                <div class="contact-info">
                    <a href="mailto:campolucas2001@gmail.com" class="contact-link">campolucas2001@gmail.com</a>
                    <span class="contact-sep">•</span>
                    <a href="tel:+1234567890" class="contact-link">+54 11 2740-3576</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", () => {

        // Get CSS variables
        const rootStyles = getComputedStyle(document.documentElement);
        const heroBg = rootStyles.getPropertyValue('--hero-page-bg').trim();
        const particleColor = rootStyles.getPropertyValue('--particle-color').trim();
        const particleLinksColor = rootStyles.getPropertyValue('--particle-links-color').trim();
        const particleWidth = rootStyles.getPropertyValue('--particle-width').trim();

        tsParticles.load("particles-background", {
            fullScreen: { enable: false },
            background: {
                color: heroBg
            },
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, area: 800 }
                },
                color: { value: particleColor },
                links: {
                    enable: true,
                    distance: 150,
                    color: particleLinksColor,
                    opacity: 0.3,
                    width: particleWidth
                },
                move: {
                    enable: true,
                    speed: 1.2
                }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "grab" }
                },
                modes: {
                    grab: { distance: 200 }
                }
            }
        });
    });
    </script>

</body>
</html>
